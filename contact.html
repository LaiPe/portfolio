            <section class="slide">
                <h2>Contact</h2>
                <div class="conteneur">
                    <div class="sous-div gauche">
                        <ul>
                            <li><a href="https://github.com/LaiPe" target="_blank"><img src="img/github-icon.png">GitHub</a></li>

                    </div>

                            <span class="title" id="card-title"></span>
                            <form class="form" action="https://formspree.io/f/xyyaaoow" method="POST">
                                <div class="group">
                                    <input type="text" id="nom" name="nom" required="">
                                    <label for="nom">Nom</label>
                                </div>
                                <div class="group">
                                    <input type="email" id="email" name="email" required="">
                                    <label for="email">Email</label>
                                </div>
                                <div class="group">
                                    <textarea id="message" name="message" rows="7" required=""></textarea>
                                    <label for="message">Message</label>
                                </div>
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                        <script src="js/contact.js"></script>
                    </div>
